<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Crisis Predictor</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            margin: 20px;
        }

        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            max-width: 600px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #000000;
            color: #00FFFF;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        p {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Banking Crisis Predictor</h1>

    <form action="/predict" method="post">
        <label for="feature_0">Capital Adequacy Ratio (CAR):</label>
        <input type="text" name="feature_0" required><br>

        <label for="feature_1">Loan to Deposit Ratio:</label>
        <input type="text" name="feature_1" required><br>

        <label for="feature_2">Return on Assets (ROA):</label>
        <input type="text" name="feature_2" required><br>

        <label for="feature_3">Non-Performing Loans (NPL) Ratio:</label>
        <input type="text" name="feature_3" required><br>

        <label for="feature_4">Liquidity Ratio:</label>
        <input type="text" name="feature_4" required><br>

        <label for="feature_5">Net Interest Margin (NIM):</label>
        <input type="text" name="feature_5" required><br>

        <label for="feature_6">Gross Domestic Product (GDP) Growth Rate:</label>
        <input type="text" name="feature_6" required><br>

        <label for="feature_7">Inflation Rate:</label>
        <input type="text" name="feature_7" required><br>

        <label for="feature_8">Government Debt to GDP Ratio:</label>
        <input type="text" name="feature_8" required><br>

        <label for="feature_9">Political Stability:</label>
        <input type="text" name="feature_9" required><br>

        <button type="submit">Predict</button>
    </form>

    {% if prediction is defined %}
        <p>Prediction: {{ prediction }}</p>
    {% endif %}
